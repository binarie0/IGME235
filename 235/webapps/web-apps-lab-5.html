<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */

    /*Handle requests*/
    //let requestedColorValue = "red";
    /*
    let updateRequest = (e) =>
    {
        requestedColorValue = e.target.value;
        console.log(requestedColorValue);
        //log(requestedColorValue);
    };
    */

    //assign events
    let radioButtons = document.querySelectorAll('input[name="colorGroup"]');
    /*
    for (let radio in radioButtons)
    {
        let button = radioButtons[radio];
        button.onchange = updateRequest;
    }
    */
    
    //legend and info
    let legend = document.querySelector("legend");
    let info = document.querySelector("p#info");

    let applyChanges = (e) =>
    {
        //console.log("we get here");
        let colorsSelected = false;
        let colors = Array();
        let colorString = String();
        for (let key in radioButtons)
        {
            if (radioButtons[key].checked) 
            {
                colors.push(radioButtons[key].value);
                colorsSelected = true;
            }
        }

        if (!colorsSelected)
        {
            return;
        }

        legend.style.color = colors[0];
        if (colors.length == 1)
        {
            colorString = colors[0] + '.';
        }
        else if (colors.length == 2)
        {
            colorString = colors[0] + " and " + colors[1] + '.';
        }
        else
        {
            for (let i = 0; i < colors.length; i++)
            {
                colorString += colors[i] + ((i == colors.length - 2) ? ", and " : ((i == colors.length - 1) ? "." : ", "));
            }
        }

        info.innerHTML = "You have selected " + colorString;

        

    }
    

    let submitButton = document.querySelector("button");
    submitButton.onclick = applyChanges;
    
    //submitButton.addEventListener("onsubmit", applyChanges);

    



</script>
</body>
</html>
