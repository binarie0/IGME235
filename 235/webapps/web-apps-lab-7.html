<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Apps Tutorial 7 Exercise</title>
    <style>
        li {
            text-transform: capitalize;
        }
    </style>
    <script>
        "use strict"

        //let monsters = [];      // our array of monsters
        

        /**
         * Our onload Event.
         * 
         */
        window.onload = function () {
            
            //i figured having the inputs for showMonsters be parameters would make this a lot easier to implement,
            //so i went with that approach.
            showMonsters("#goombas", makeSampleMonsters());
            showMonsters("#boos", makeSampleBoos());
        }

        /**
         * Create a set of Sample Monsters.
         * 
         */
        function makeSampleMonsters() {
            let monster;
            let monsters = [];

            monster = makeGoomba("John", 20, 30, 100);
            monsters.push(monster);
            monster = makeGoomba("Fred", 30, 100, 150);
            monsters.push(monster);
            monster = makeGoomba("Alice", 40, 150, 200);
            monsters.push(monster);

            return monsters;
        }

        function makeSampleBoos()
        {
            let boos = [];

            boos.push(makeBoo("Bill", 5, 9));
            boos.push(makeBoo("TJ", 8, 3));
            boos.push(makeBoo("Other Alice", 8, 8));

            return boos;
        }

        /**
         * Function that shows our monsters (just Goombas for now)
         * 
         */
        function showMonsters(id, list) {
            let goombaList = document.querySelector(id);

            for (let i = 0; i < list.length; i++) {
                let liStr = "";
                let li = document.createElement("li");

                for (let key in list[i]) {
                    if (typeof list[i][key] !== "function") {
                        liStr += `<b>${key}:</b> ${list[i][key]}<br />`;
                    }
                }
                li.innerHTML = liStr;
                goombaList.appendChild(li);
            }
        }

        /**
         * create our base monster object with defaults.
         * 
         */
        function createBaseMonster() {
            return {
                name: "",
                hp: 100,
                speed: 10,
                score: 100,
                status: function () {
                    console.log("name: " + this.name + ", hp: " + this.hp + ", speed: " + this.speed + ", score: " + this.score);
                }
            }
        }

        /**
         * Create a Goomba.
         * 
         */
        function makeGoomba(name, hp, speed, score) {
            let goomba = createBaseMonster();
            goomba.name = name;
            goomba.hp = hp;
            goomba.speed = speed;
            goomba.score = score;
            goomba.takeDamage = function (dmgVal) {
                goomba.hp -= dmgVal;
            }
            goomba.powerUp = powerUp;

            Object.seal(goomba);
            return goomba;
        }


        function createBaseBoo()
        {
            return {
                name: "",
                hp: 10,
                size: 5,
                
                status: function() {
                    console.log("name: " + this.name + ", hp: " + this.hp + ", size: " + this.size);
                }
            }
        }
        function makeBoo(name, hp, size)
        {
            let boo = createBaseBoo();
            boo.name = name;
            boo.hp = hp;
            boo.size = size;

            boo.takeDamage = function(dmgVal) {
                boo.hp -= dmgVal;
            }

            Object.seal(boo);
            return boo;
        }

        /**
         * Function that can be used inside a monster object.
         * 
         */
        function powerUp(val) {
            this.speed += val;
            this.hp += val
            this.status();
        };

    </script>
</head>

<body>
    <div id="lineUp">
        <h1>Goombas</h1>
        <ul id="goombas">
        </ul>

        <h1>Boos</h1>
        <ul id="boos">
        </ul>
    </div>
</body>

</html>
